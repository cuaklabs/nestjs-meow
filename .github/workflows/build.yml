name: build
on:
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - 'packages/**/*.ts'
      - 'package-lock.json'
jobs:
  build-test:
    name: (OS ${{ matrix.os }}, Node ${{ matrix.node-version }}) Setup machine, build Typescript and launch tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 14
          - 16
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint source files
        run: npm run lint

      - name: Compile source files
        run: npm run build

      - name: Compile source files for test
        run: npm run build:test

      - name: Launch Tests
        run: npm run test:js:ci:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          flags: nestjs-firebase-admin
          token: ${{ secrets.CODECOV_TOKEN }}
        if: ${{ matrix.node-version == 16 && matrix.os == 'ubuntu-latest' }}
